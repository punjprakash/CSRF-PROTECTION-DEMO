<div class="profile-container">
  <h2>User Profile</h2>

  <div *ngIf="loading" class="loading">Loading...</div>

  <form (ngSubmit)="updateProfile()" *ngIf="!loading">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>

    <button type="submit" class="btn-save">Save Changes</button>
  </form>

  <div *ngIf="message" [class]="'message ' + messageClass">{{ message }}</div>
</div>
